<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>POS System</h2>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="sales.html">Sales</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="customers.html">Customers</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Inventory</h1>
        </header>
        <div class="inventory-form">
            <h2>New Product</h2>
            <form id="newProductForm">
                <label for="product_id">Product ID:</label>
                <input type="text" id="product_id" name="product_id" required>
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="product_name" required>
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
                <label for="supplier">Supplier:</label>
                <input type="text" id="supplier" name="supplier" required>
                <label for="purchase_price">Purchase Price:</label>
                <input type="number" id="purchase_price" name="purchase_price" step="0.01" required>
                <label for="selling_price">Selling Price:</label>
                <input type="number" id="selling_price" name="selling_price" step="0.01" required>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
                <button type="submit">Add Product</button>
            </form>
        </div>
        <div class="inventory-table">
            <h2>Inventory</h2>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Supplier</th>
                        <th>Purchase Price</th>
                        <th>Selling Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Inventory data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
